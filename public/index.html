<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Azul 游눫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginContainer" class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="max-width: 360px; width:100%;">
    <h2 class="text-center mb-3">游눫 Login</h2>
    <form id="loginForm">
      <input id="login-username" type="text" class="form-control mb-2" placeholder="Usu치rio" required>
      <input id="login-password" type="password" class="form-control mb-2" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-2 text-center">N칚o tem conta? <a href="#" id="goToRegister">Cadastre-se</a></p>
  </div>
</div>

<!-- CADASTRO -->
<div id="registerContainer" class="container d-none d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="max-width: 360px; width:100%;">
    <h2 class="text-center mb-3">游닇 Cadastro</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input id="reg-username" type="text" class="form-control mb-2" placeholder="Novo usu치rio" required>
      <input id="reg-password" type="password" class="form-control mb-2" placeholder="Nova senha" required>
      <label for="reg-color" class="form-label mt-2">Cor do tema:</label>
      <input id="reg-color" type="color" class="form-control form-control-color mb-2" value="#007BFF" title="Escolha a cor">
      <label for="reg-avatar" class="form-label mt-2">Avatar:</label>
      <input id="reg-avatar" type="file" class="form-control mb-3" accept="image/*">
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>
    <p class="mt-2 text-center">J치 tem conta? <a href="#" id="goToLogin">Entrar</a></p>
  </div>
</div>

<!-- CHAT -->
<div id="chatContainer" class="container d-none py-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
    <h2 class="mb-2">Chat Azul 游눫 <span id="currentUser" class="text-primary"></span></h2>
    <div class="d-flex gap-2 mb-2">
      <button id="darkModeBtn" class="btn btn-secondary btn-sm">Modo Escuro</button>
      <button id="logout" class="btn btn-danger btn-sm">Sair</button>
    </div>
  </div>

  <div class="d-flex gap-3 flex-wrap">
    <!-- Mensagens -->
    <div id="messages" class="flex-grow-1 border rounded p-2" style="min-height:400px; max-height:70vh; overflow-y:auto;"></div>

    <!-- Usu치rios online -->
    <div id="onlineUsers" class="border rounded p-2" style="width:180px; max-height:70vh; overflow-y:auto;">
      <h5 class="text-center mb-2">Online</h5>
      <ul class="list-unstyled mb-0"></ul>
    </div>
  </div>

  <!-- Formul치rio de envio -->
  <form id="chatForm" class="d-flex gap-2 mt-2">
    <input id="messageInput" type="text" class="form-control" placeholder="Digite sua mensagem...">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Painel Admin -->
  <div id="adminPanel" class="d-none container py-3 border rounded mt-3">
    <h3>Usu치rios</h3>
    <ul id="adminUserList"></ul>
  </div>
</div>

<audio id="msgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d001e3b37a.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
